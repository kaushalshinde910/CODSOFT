<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration and Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('assets/Student Registration (1).jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      background-color: rgba(98, 0, 234, 0.8);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: rgba(98, 0, 234, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      transition: border 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #6200ea;
      outline: none;
    }

    button {
      background-color: #6200ea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #5300d4;
    }

    form a {
      color: #6200ea;
      text-decoration: none;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .social-login a {
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 10px;
      color: #6200ea;
    }

    .social-login a:hover {
      color: #5300d4;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      
      header, footer {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  

  <div class="container">
    <h2>Student Registration</h2>

    <div class="tab">
      <button class="active" onclick="showForm('login')">Student Login</button>
      <button onclick="showForm('register')">Student Registration</button>
    </div>

    <div id="login" class="form">
      <div class="form-group">
        <label for="loginEmail">Username or Email</label>
        <input type="text" id="loginEmail" placeholder="Enter Username or Email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <button class="btn" onclick="handleLogin()">Sign In</button>
      
      <div class="social-login">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.linkedin.com/in/kaushal-shinde-683560289/" target="_blank">LinkedIn</a>
        <a href="https://github.com/kaushalshinde910" target="_blank">GitHub</a>
      </div>

      <p class="info-text">Forgot your password? <a href="#">Reset it here</a></p>
    </div>

    <div id="register" class="form" style="display: none;">
      <div class="form-group">
        <label for="registerName">Full Name</label>
        <input type="text" id="registerName" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" id="registerEmail" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" id="registerPassword" placeholder="Enter Password">
      </div>
      <button class="btn" onclick="handleRegister()">Sign Up</button>
    </div>
  </div>

  <footer>Â© 2024 Student Course Registration</footer>

  <script>
    function showForm(form) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'none';
      document.querySelector('.tab button.active').classList.remove('active');
      
      if (form === 'login') {
        document.getElementById('login').style.display = 'block';
        document.querySelector('.tab button:first-child').classList.add('active');
      } else {
        document.getElementById('register').style.display = 'block';
        document.querySelector('.tab button:last-child').classList.add('active');
      }
    }

    function handleLogin() {
      window.location.href = 'welcome.html';
    }

    function handleRegister() {
      window.location.href = 'welcome.html';
    }
  </script>

</body>
</html>
